<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Loading Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Data Loading Status</h1>
    <div id="loading-status">
        {% if loaded %}
            <p class="success">Data has been successfully loaded!</p>
        {% else %}
            <p class="error">Error occurred while loading data.</p>
        {% endif %}
    </div>
</body>
</html>
